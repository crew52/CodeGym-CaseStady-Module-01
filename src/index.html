<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Ngân Hàng</title>
  <style>
    /* Cơ bản */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 0;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    ul li:hover {
      background: #f1f1f1;
    }

    #customer-form,
    #account-form,
    #account-actions {
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1>Hệ Thống Quản Lý Ngân Hàng</h1>

<!-- Quản lý khách hàng -->
<section id="customer-management">
  <h2>Quản Lý Khách Hàng</h2>
  <button onclick="showCustomerForm()">Thêm Khách Hàng</button>
  <div id="customer-form" class="hidden">
    <input type="text" id="customer-name" placeholder="Tên khách hàng">
    <button onclick="addCustomer()">Lưu Khách Hàng</button>
  </div>
  <h3>Danh Sách Khách Hàng</h3>
  <ul id="customer-list"></ul>
</section>

<!-- Quản lý tài khoản -->
<section id="account-management">
  <h2>Quản Lý Tài Khoản</h2>
  <div>
    <label for="account-customer">Chọn Khách Hàng:</label>
    <select id="account-customer"></select>
  </div>
  <div id="account-actions" class="hidden">
    <button onclick="showAccountForm()">Thêm Tài Khoản</button>
    <div id="account-form" class="hidden">
      <input type="text" id="account-type" placeholder="Loại tài khoản (SAVINGS/CHECKING)">
      <button onclick="addAccount()">Lưu Tài Khoản</button>
    </div>
    <h3>Danh Sách Tài Khoản</h3>
    <ul id="account-list"></ul>
  </div>
</section>

<!-- Giao dịch -->
<section id="transaction-management">
  <h2>Quản Lý Giao Dịch</h2>
  <div>
    <label for="from-account">Từ Tài Khoản:</label>
    <input type="text" id="from-account">
    <label for="to-account">Đến Tài Khoản:</label>
    <input type="text" id="to-account">
    <label for="transaction-amount">Số Tiền:</label>
    <input type="number" id="transaction-amount">
    <button onclick="transferMoney()">Chuyển Tiền</button>
  </div>
  <h3>Lịch Sử Giao Dịch</h3>
  <ul id="transaction-list"></ul>
</section>
<script src="../enum/enum.js"></script>
<script src="../entity/account.js"></script>
<script src="../entity/customer.js"></script>
<script src="../entity/transaction.js"></script>
<script src="../entity/bank.js"></script>
<script src="../service/service.js"></script>
<script src="funcBank.js"></script>
</body>
</html>
